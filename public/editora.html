<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livros - Biblioteca Pessoal</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" />

</head>

<body>
    <header>
        <nav>
            <a href="/">Biblioteca SN</a>
            <a href="/livros.html">Livros</a>
            <a href="/autores.html">Autores</a>
            <a href="/editora.html">Editoras</a>   
        </nav>
        <img src="images/ball-right-top.svg" alt="">
    </header>

    <main class="livro-main">
        <h1>Lista de Editoras</h1>
        <button class="icon-btn" id="addBookBtn">
            <i class="fas fa-plus"></i> Adicionar
        </button>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Endereço</th>
                        <th>Telefone</th>
                    </tr>
                </thead>
                <tbody id="listaLivros"></tbody>
            </table>
    </main>

    <!-- Popup para Adicionar/Atualizar Livro -->
    <div id="bookPopup" class="hidden">
        <form id="bookForm">
            <h3>Adicionar/Atualizar Livro</h3>
            <input type="hidden" id="id_livro">
            <input type="text" id="titulo" placeholder="Nome" required>
            <input type="text" id="autor" placeholder="Endereço" required>
            <input type="tel" id="dataPublicacao" placeholder="Telefone" required>
            <button type="submit">Salvar</button>
            <button type="button" id="closePopupBtn">Fechar</button>
        </form>
    </div>
    <img id="ball-cyan" src="images/ball-cyan.svg" alt="">
    <script src="/js/app.js"></script>
    <script src="/js/livros.js"></script>
</body>

</html>
